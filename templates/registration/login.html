{% extends "layout.html" %}

{% block content %}
<div class="text-white m-5" >
<h2>Login Form</h2>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary">Register</button>
</form> 
<p>Don't have a account? <a href="{% url 'register' %}">Register here</a></p>
</div>
{% endblock  %}
