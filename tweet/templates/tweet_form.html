{% extends "layout.html" %} {% block title %} Django tweet {% endblock %} 
{%block content %}

<h1 class="text-center text-white mt-4">Welcome to ARk's Django project</h1>
<h2 class="text-white">
  {% if form.instance.pk %} Edit Tweet {% else %} Create tweet {% endif %}
  <form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-warning" type="submit">New Tweet</button>
  </form>
  <a href="{% url 'tweet_list' %}">Back to tweet list</a>
</h2>

{% endblock %}
